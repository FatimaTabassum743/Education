    <!-- Service Worker Registration -->
    <script>
      // Enhanced Service Worker Registration for InfinityFree
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Try multiple paths for service worker
          const swPaths = ['/sw.js', './sw.js'];
          
          const registerSW = async (path) => {
            try {
              const registration = await navigator.serviceWorker.register(path, {
                scope: '/',
                updateViaCache: 'none'
              });
              console.log('SW registered successfully:', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('New service worker available');
                  }
                });
              });
              
              return registration;
            } catch (error) {
              console.log('SW registration failed for path', path, ':', error);
              return null;
            }
          };
          
          // Try each path until one works
          let registration = null;
          (async () => {
            for (const path of swPaths) {
              registration = await registerSW(path);
              if (registration) break;
            }
            
            if (!registration) {
              console.warn('Service worker registration failed for all paths');
            }
          })();
        });
      } else {
        console.log('Service Worker not supported');
      }
      
      // PWA Installation Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('PWA install prompt ready');
      });
    </script>
